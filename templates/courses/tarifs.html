{% extends 'layout.html' %}

{% block main %}

<div class="form-section container">
    {% if user.is_authenticated == False or user.profile.account_type == 'free' %}
    <h1>Купите подписку на сайте :)</h1>
    <p>Подписка даст вам доступ ко все курсам</p>
    <a href="{{ url }}"><button>Купить подписку (15$)</button></a>
    {% else %}
    <p>У вас уже куплена подписка</p>
    {% endif %}
</div>
{% endblock %}
